<div class="grid grid-cols-1 gap-2 lcars-list">
    @for(character of charList; track character)
    {
        @if(character!=undefined)
        {
            @if((CrewCharList==false || (CrewCharList && character.IsInCrew)) && (SceneCharList==false || (SceneCharList && character.IsInScene)))
            {                
                @if(focusedCharacterId==character.Id)
                {
                    <button class="btn btn-secondary rounded-full w-full max-w-96" type="button" (click)="focusCharacter(character.Id)">{{ character.Name }}</button>
                    <app-character (characterUpdatedEvent)="refreshCharacters()" [characterId]="character.Id" class="p-6"/>  
                }
                @else
                {
                    <button class="btn btn-primary rounded-full w-full max-w-96" type="button" (click)="focusCharacter(character.Id)">{{ character.Name }}</button>
                }
            }
        }    
    }   
</div>
