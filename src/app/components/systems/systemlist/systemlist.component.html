<div class="grid grid-cols-1 gap-2 lcars-list">
    @for(system of systemList; track system)
    {
        @if(system!=undefined)
        {            
            @if(focusedSystemId==system.Id)
            {
                <button class="btn btn-secondary rounded-full w-full max-w-96" type="button" (click)="focusSystem(system.Id)">{{ system.Name }}</button>
                <app-system (systemUpdatedEvent)="refreshSystems()" [systemId]="system.Id" class="p-6"/>  
            }
            @else
            {
                <button class="btn btn-primary rounded-full w-full max-w-96" type="button" (click)="focusSystem(system.Id)">{{ system.Name }}</button>
            }            
        }    
    }   
</div>
